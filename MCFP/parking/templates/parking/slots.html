<div class="container" style = "margin-top:120px">

<div class="container" style = "width:120%;">
    <div class="col-md-12">
  
      <div class="row">
          {% for key, value in slot1 %}
          <div class="col" style="padding: 0%;">
          
              <div class="col col-md-3" style="padding: 0%;">
              {% if value %}
                  <button type="button" class="btn btn-success mb-2">
                      Available <span class="badge bg-white text-success"><i class="bi bi-star me-1"></i>{{key}}</span>
                    </button>
              {% else %}
                    <button type="button" class="btn btn-danger mb-2">
                      Equipped<span class="badge bg-white text-success"><i class="bi bi-check-circle me-1"></i>{{key}}</span>
                      </button>
              {% endif %}
              </div>
          </div>
          {% endfor %}
  
          
      </div>
      <div class="row">
              <button class="btn btn-light">
                  <div class="progress mt-3">
                      <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
              </button>
              <!-- <button class="btn btn-light">
                  <div class="progress mt-3">
                      <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
              </button> -->
      </div>
      <div class="row">
          {% for key, value in slot2 %}
          <div class="col" style="padding: 0%;">
              
              <div class="col col-md-2" style="padding: 0%;">
                  {% if value  %}
                      <button type="button" class="btn btn-success mb-2">
                          Available <span class="badge bg-white text-success"><i class="bi bi-star me-1"></i>{{key}}</span>
                        </button>
                      {% else %}
                        <button type="button" class="btn btn-danger mb-2">
                          Equipped<span class="badge bg-white text-success"><i class="bi bi-check-circle me-1"></i>{{key}}</span>
                          </button>
                          {% endif %}
                  </div>
          </div>
          {% endfor %}
  
          
  
      </div>
      
      </div>
    </div>
                               
{% endblock %}
