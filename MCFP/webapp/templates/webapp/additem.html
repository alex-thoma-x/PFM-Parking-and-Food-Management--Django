{% extends 'webapp/base2.html'%}
{% block title %}Add Menu{% endblock %}
{% block body %}
	<div class="container">
	
  	<input id="tab2" type="radio" name="tabs">
  	<label for="tab2">Add Items</label>

	<section id="content1">
		<div class="order-top" style="border:0">
			<p>
				<h4>ADD ITEMS</h4>
				<table class="table table-hover table-bordered">
					<thead>
						<th>Item Name</th>
						<th>Category</th>
						<th></th>
					</thead>
				
					<tr>
						<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
							{% csrf_token %}
							{% for field in form %}
							<td>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-12">
									<span class="text-danger small">{{ field.errors }}</span>
								</div>
								<div class="col-sm-7">{{ field }}</div>
							</div>
						</td>
						{% endfor %}
						<td>
                                <input type="submit" value="Add" name="submit" class="btn  btn-primary btn-lg">
                            </td>
						</form>
					</tr>
				
				</table>
			</p>
{% if space %}
<script>
  alert('The Restaurant already has an Item In same NAME');  
  window.location=('{% url 'food:item' %}');
</script>
{% endif %}
		</div>
	</section>
</div>

{% endblock %}
