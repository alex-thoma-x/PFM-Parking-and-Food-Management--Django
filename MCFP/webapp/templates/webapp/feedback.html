{% extends 'webapp/base2.html'%}
{% block title %}Provide Feedback{% endblock %}
{% block body %}
	<div class="container">
	
  	<section id="content1">
		<div class="order-top" style="border:0">
			<p>
				<h4>PRovide Feedback</h4>
				<table class="table table-hover table-bordered">
					<thead>
						<th>Feedback and Remarks</th>
						<th>About Restaurant</th>
						<th></th>
					</thead>
				
					<tr>
						<form action="" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							{% for field in form %}
							<td>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-12">
									<span class="text-danger small">{{ field.errors }}</span>
								</div>
								<div class="col-sm-7">{{ field }}</div>
							</div>
						</td>
						{% endfor %}
						<td>
                                <input type="submit" value="Add" name="submit" class="btn  btn-primary btn-lg">
                            </td>
						</form>
					</tr>
				
				</table>
			</p>
		</div>
	</section>
</div>

{% endblock %}
